<html>

<head>
    <meta charset="utf-8" />
    <script src="./node_modules/d3/d3.js"></script>
    <script src="./dataset.js"></script>
</head>

<body>
    <script>
        var width = 400;
        var height = 300;
        var paddings = {
            top: 20,
            right: 20,
            bottom: 20,
            left: 20
        };
        var dataset = random_ints(10, [10, 360], [10, 260], [1, 10]);

        var rect_gap = 1;
        var rect_occupation = (width - paddings.left - paddings.right) / dataset.length;
        var rect_width = rect_occupation - rect_gap;

        var svg = d3.select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            .style('background', '#e4e4e4');
        svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('fill', 'teal')
            .attr('cx', function (d, i) {
                return paddings.left + d[0];
            })
            .attr('cy', function (d, i) {
                return paddings.top + d[1];
            })
            .attr({
                r: function (d) {
                    return d[2];
                }
            });
    </script>
</body>

</html>
