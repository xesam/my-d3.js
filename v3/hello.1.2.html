<html>

<head>
    <meta charset="utf-8" />
    <script src="./node_modules/d3/d3.js"></script>
</head>

<body>
    <script>
        var dataset = [5, 10, 15, 20, 25];
        var svg = d3.select('body')
            .append('svg')
            .attr('width', 400)
            .attr('height', 300)
            .style('background', '#e4e4e4');
        svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', function (d, i) {
                return d + 50 * i;
            })
            .attr('cy', function (d, i) {
                return 25;
            })
            .attr('r', function (d, i) {
                return d;
            })
            .attr('fill', 'red')
            .attr('stroke', 'teal')
            .attr('stroke-width', 1);
    </script>
</body>

</html>
