<html>

<head>
    <meta charset="utf-8" />
    <script src="./node_modules/d3/d3.js"></script>
</head>

<body>
    <script>
        var svg = d3.select('body')
            .append('svg')
            .attr('width', 400)
            .attr('height', 300);
        svg.append('circle')
            .attr('cx', '50px')
            .attr('cy', '50px')
            .attr('r', '50px')
            .attr('fill', 'red');
    </script>
</body>

</html>
