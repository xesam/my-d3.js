<html>

<head>
    <meta charset="utf-8" />
    <style>
        .data-p {
            color: teal;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="./node_modules/d3/d3.js"></script>
    <script src="./dataset.js"></script>
</head>

<body>
    <script>
        var width = 400;
        var height = 300;

        var svg = d3.select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            .style('background', '#e4e4e4');

        let scale_x = d3.scale.linear()
            .domain([1, d3.max(ints_1_10)])
            .range([width - 50, 50]);

        svg.selectAll('circle')
            .data(ints_1_10)
            .enter()
            .append('circle')
            .attr({
                cx: function (d) {
                    return scale_x(d);
                },
                cy: function (d) {
                    return 100;
                },
                r: function (d, i) {
                    return 2 * i;
                }
            });
    </script>
</body>

</html>
