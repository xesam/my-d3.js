<html>

<head>
    <meta charset="utf-8" />
    <script src="./node_modules/d3/d3.js"></script>
</head>

<body>
    <script>
        var width = 400;
        var height = 300;
        var paddings = {
            top: 20,
            right: 20,
            bottom: 20,
            left: 20
        };
        var rect_step = 40;
        var rect_width = 30;

        var dataset = [200, 143, 120, 154, 134];
        var svg = d3.select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('fill', 'blue')
            .attr('x', function (d, i) {
                return i * rect_step + paddings.left;
            })
            .attr('y', function (d, i) {
                return height - d;
            })
            .attr('width', rect_width)
            .attr('height', function (d, i) {
                return d;
            });
    </script>
</body>

</html>
